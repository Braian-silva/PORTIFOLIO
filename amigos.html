<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="fantasminha.png" type="image/png">

  <meta charset="UTF-8">
  <title>Amigos</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/3460-ghost.png" type="image/png">
  
  <!-- Google Fonts: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #000000, #2a2a41);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 8px #00f7ff;
    }

    .amigo {
      display: flex;
      align-items: center;
      background-color: #1e1e2f;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
      margin-bottom: 25px;
      max-width: 600px;
      width: 100%;
      text-decoration: none;
      color: #e0f7ff;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .amigo:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.35);
    }

    .amigo img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      margin-right: 25px;
      object-fit: cover;
      border: 2px solid #00f7ff33;
    }

    .amigo-name {
      font-size: 1.4em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1> <img src="fantasminha.png" alt="">Meus Amigos</h1>

  <a class="amigo" href="https://www.andersonespindola.com/" target="_blank" rel="noopener noreferrer">
    <img src="lobo.png" alt="Anderson Espíndola">
    <span class="amigo-name">Anderson Espíndola</span>
  </a>

</body>
</html>
